<ion-header>
    <ion-toolbar>
        <ion-title>Spam</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngIf="data">
            <ion-label>
                <h2>{{data.email}}</h2>
                <h3>{{data.subject}}</h3>
                <p>{{data.content}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
